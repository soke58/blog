<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>夜的归宿</title></head><body><h1>夜的归宿</h1><div>  每当夜幕降临，载着满身疲惫归来之时。自己就会习惯性地垫起那个曾被泪水打湿无数的枕头，一次又一次地打开那个最令我牵挂的世界。因为我牵挂的人住在那里，而那里也已是我夜的归宿。喜欢在那聆听那些遥远的呢喃，喜欢在那里进行无声的戏耍。那里有爱有恨，更有奔放的热情，海枯石烂的誓言；那里有得有失，更有满怀的壮志，永不放弃的坚韧。一切喜怒哀乐却也显得那触手可及。</div></body></html>
