<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>个性是什么</title></head><body><h1>个性是什么</h1><div><p align="center"><font face="宋体" color="#000000" size="3">不知什么时候,什么地方开始</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">个性这个东西开始流行</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">象一种病,更象一种灾难</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">目前为止自己还抱着这样的一种&quot;偏见&quot;</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">执拗,固执,叛逆,针锋相对等等</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">都是因为所谓的&quot;个性&quot;引起的</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">在我看来我真的不知道什么叫个性</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">也不想去追求什么个性</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我的生活不需要它</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">因为我不想我的生活里</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">有太多的争吵,太多让人无奈的事情</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我只知道该说的就一定要说</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">该认同的就绝不反对</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">最近心情不好</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">没个性,但是不是没脾气</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">你敬我三分我敬你十分</font></p>
<p align="center"> </p></div></body></html>
