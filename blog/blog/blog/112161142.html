<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>暗殇</title></head><body><h1>暗殇</h1><div><font color="#f3f3f3" size="3" face="宋体">有些事情来锝那么突然，来锝那么猛烈！我不知道该如何去相信它们已经发生，好想找个角落擦一擦那久违的泪水。是啊，当雨天过后是阳光，可是谁又能摆脱脚下那片狭长的阴影呢？话筒里传来父亲那有些颤抖的声音，我的心乱了，不知道什么事情能让我心中最伟岸的男人象孩子一般地无力，接着是揪心的痛！好想哭。失去了那些，我不知道我在这个世界还有什么留恋的，曾经好想学着去安慰那些伤心的人，可是现在却不知道怎样去面对这样的自己。腊梅迎寒而开，不知道伤心的人是不是也能开出一朵寒冬里的不灭之花？</font></div></body></html>
