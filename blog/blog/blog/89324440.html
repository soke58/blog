<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>当花儿不再红</title></head><body><h1>当花儿不再红</h1><div><p align="center"><font face="宋体" color="#000000" size="3">当花儿不再红，彩蝶失去了色彩；</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">当花儿不再红，蜜蜂失去了勤劳；</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">当花儿不再红，春天失去了生机。</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">你，就象那朵美丽的花，</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">热情奔放就是你那耀眼的焉红。</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我，就象那爱花的蜂蝶，</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">辛勤劳作就是我那执着的迷恋。</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">没有了那朵红色的花，</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我的春天在死亡边缘徘徊。</font></p></div></body></html>
