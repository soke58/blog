<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>我在进步：一个简单的网址收藏夹程序</title></head><body><h1>我在进步：一个简单的网址收藏夹程序</h1><div><p>制作这个小测试程序的时候，自己学会了VB用纯代码操作ACCESS数据库，一定程度上避免了在一些电脑上缺少控件导致程序运行失败的情况。另外加上了换肤,网页提取内容的功能，和制作成安装包,呵呵，记录下：</p><p><span><img src="http://hiphotos.baidu.com/super58/pic/item/aa378dfdfc039245441151bb8794a4c27f1e25d3.jpg" small="0" /><span><img src="http://hiphotos.baidu.com/super58/pic/item/8201544c510fd9f9d378f4dd252dd42a2934a414.jpg" small="0" /></span><br /></span><span><img src="http://hiphotos.baidu.com/super58/pic/item/53d063f5e0fe9925e2abd9e434a85edf8fb171dc.jpg" small="0" /></span></p><p>使用中其实还是发现一些错误的，比如分页显示会出错，本来窗体不可以鼠标拉大的，加上换肤功能后，居然又失灵了。这些自己还没什么能力修改具体的代码参数，其实自己对VB不怎么感兴趣了，限制太多了。但是不得不承认VB很实用，因为易懂。</p><p>下载地址：<a href="http://3gqq.ys168.com/" target="_blank">http://3gqq.ys168.com</a><br /><br /></p></div></body></html>
