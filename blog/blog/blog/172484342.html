<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>死心日记</title></head><body><h1>死心日记</h1><div>一个错误的回答，一次多余的邂逅。平静的心很久不曾有波澜，死了的鬼火又象幽冥一样偷偷燃起，有点冰凉。其实话很明了，可是却不敢伸手去接受那份沉甸的礼物。我在顾忌，我怕，因为我很认真，因为不能再承受那种失去后象被抽空般的折磨。我沉默着，这些日子慢慢才发现，我放弃不仅仅是上天赐予我的一份礼物，更是自己的未来。莫强求，虽然有一点失落，但绝不会去挽回。人生何去何从，只有离开的那天才懂得。天南地纵横着的铁轨永远是引领我走向衰亡的方向，一世漂泊，慢慢老去，最后客死他乡。</div></body></html>
