<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>解脱</title></head><body><h1>解脱</h1><div><p align="center"><font face="宋体" color="#000000" size="3">如果我能破罐子破摔</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我会欢天喜地</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">也许不是很负责任</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我向往自由</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我不想有任何东西</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">对我的自由产生障碍</font></p></div></body></html>
