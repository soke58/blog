<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>这样的世界</title></head><body><h1>这样的世界</h1><div><p align="center"><font face="宋体" color="#000000" size="3">当你遇见今生最强的对手时，</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">你会发现他居然是你一手培养起来的！</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">软骨头一向是被人嚼得最久最烂的！！！</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">在这拜金的社会里，</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">你要学会用铜板砸晕别人！</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">否则，</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">你会被束缚在铜板的四角天空里。</font></p></div></body></html>
