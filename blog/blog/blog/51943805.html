<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>失魂</title></head><body><h1>失魂</h1><div><p align="center"><font face="宋体" color="#000000" size="3">不知不绝一次次地故地重游，</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">心情却一次比一次沉重。</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">在忘却的记忆里</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我们曾经是多么快乐</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">在残酷的现实中</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我们是那么的陌生</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">那个时候你离开的背影真的很惨黑</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">没有一点色彩</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我想我是从那个时候开始木讷的</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我的思想</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我的感觉</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">统统都不见了</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">于是我学会了缄默</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">学会了观望</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">是的，很悲哀</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我们都很悲哀</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我记得你那时是这样说的</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">人的思想不象花草</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">春天来了</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">还会生机勃勃</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">不再去追究谁的过错</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">现在&mdash;&mdash;</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">只想没思想地活着</font></p></div></body></html>
