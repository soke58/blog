<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>追求</title></head><body><h1>追求</h1><div><p align="center"> </p>
<p align="center"><font face="宋体" color="#000000" size="3">曾经听到一个礼仪教授这样说</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">有修养的人不喜欢大声的向别人发表自己的言论</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">而我却因为这样被认为不善于表达自己</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">是啊相比言语我更喜欢文字</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">默默的</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我喜欢这样</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">默默的生活</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">默默的去耕耘自己的天地</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我想现在的我不必要多么慷慨的誓言</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">也不需要多么显赫的地位</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我唯一想要的是自由自在</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">不知道是不是不思进取</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">是不是小农意识</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">这感觉真的不错</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">因此我常常出去旅行</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">做在奔驰的汽车上</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">仿佛整个世界都与你无关</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">看着忙碌的人们</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">回产生一中置身世外的错觉</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">这就是我追求的自在</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">当别人忙的时候</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我闲着</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">当别人闲着</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我在看着</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">看着他们放下那沉重的包袱</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">绽放出最自然的笑容</font></p></div></body></html>
