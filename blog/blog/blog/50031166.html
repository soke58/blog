<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>对称</title></head><body><h1>对称</h1><div><p align="center"><font face="楷体_GB2312" color="#000000" size="3">大自然的魅力在于给人以享受，美便是其中之一。</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">坚定，但不固执</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">忍让，但不软弱</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">活泼，但不轻浮</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">谨慎，但不胆小</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">勇敢，但不鲁莽</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">自信，但不自负</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">沉着，但不寡断</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">机警，但不多疑</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">老实，但不愚蠢</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">自强，但不自骄</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">自爱，但不自赏</font></p>
<p align="center"> </p></div></body></html>
