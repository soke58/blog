<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>父辈</title></head><body><h1>父辈</h1><div><p align="center"><font face="楷体_GB2312" color="#000000" size="3">从未想过我也会这样颓废的活着</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">从父亲那佝偻的背影里</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">我看到了几许落寞</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">是的</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">他也曾年轻过也曾在期盼亲人的关怀</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">父亲是个喜欢在心里关心别人的人</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">他回常常站在你的角度看问题</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">虽然他学识不广</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">但是到现在我还没有学完他身上的闪光</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">都是一个快二十出头的人了</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">还常常喜欢听父亲说那陈年旧事</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">总觉得他有用不完的激情</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">岁月在他的脸上划了一道一道血痕</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">为了下一代他由一个不经世事的青年</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">瞬间成了一个历尽沧桑的人</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">可喜的是他那颗年轻的心</font></p>
<p align="center"><font face="楷体_GB2312" color="#000000" size="3">依然给全家带来欢笑</font></p></div></body></html>
