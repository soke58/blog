<p class="c_tx3 info">夜漫漫，梦凄凄。一朝梦醒，又如度日如年。白发生，雪上须眉；心憔悴，魂断今朝。<br><br>空悲叹，无为终，妄思量，蹉跎去。<br><br>青天白鹭绿水间，鸳鸯戏水好景色。大街小巷人群里，伉俪相行乐开怀。<br><br>一年苦守，终得七夕来。银河相会，美在人间。千百日思念，只求一朝相聚，心有千言万语想与尔诉说，待到七夕相逢时却只化作两行情人泪。<br><br>咫尺之距，万年等待，情何以堪？执子之手，泪眼相望，天公不作美，魂断了，情归何处？</p></div></body></html>
