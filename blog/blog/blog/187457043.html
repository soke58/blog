<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>破灭重生</title></head><body><h1>破灭重生</h1><div>&nbsp;&nbsp;&nbsp;  自盘古开天辟地以来，这个世界就遵循这样的一个法则-----弱肉强食，强者生存，然而真正的强者却不仅仅满足于傲立天下。英雄本寂寞，无论任何一个时代产生的真正强者，都苦于没有对手而感到生活了无生趣，到最后都会把自己当成最大的敌人！因为他们要超越的不是别人，而是他们自己本体.</div></body></html>
