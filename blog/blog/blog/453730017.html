<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>呼呼，躺下</title></head><body><h1>呼呼，躺下</h1><div><p>静静地一个人享受这与世隔绝的日子，今天和别人口沫横飞地侃了一天的大山，嘴巴都飘飞了。还是安安静静的躺床上看天花舒服啊，顿时诸多烦心事情一股脑全涌上心头，有点气结呀。<br>究竟自己在纠结神马？不明白。就是会莫名地烦恼，莫名地伤怀，莫名的想倾诉些<br>什么，却发现所有的这些咽在喉咙里什么也说不出来，无法明状。<br>是该逃避还是迎头直上？<br>不知道等待是不是一种逃避，亦或是放弃。彼此默默无语，唯有那夏夜里的虫豸彻夜长鸣。<br>我怀念的是那飘满泥土气息的田野，<br>我更想聆听那滴答滴答的雨落声，<br>我想念的是那亲人们团聚的笑脸，<br>我思念的。。。。</p></div></body></html>
