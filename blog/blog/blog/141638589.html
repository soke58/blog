<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>那点想法</title></head><body><h1>那点想法</h1><div><p> 突然发现自己总能在奔驰的车子中和劲爆的音乐里产生那么些奇怪的想法，总想用一些驾御得不纯熟的文字试图去把那些永远也说不清楚的心情描述出来，遗憾的是到目前为止没有一次是令自己满意的。曾经用了很长一段时间去想自己到底在想什么，追求什么，为了什么！诨噩了那么些年还是没有得到确切的答案。</p>
<div forimg="1"><img class="blogimg" border="0" small="0" src="http://hiphotos.baidu.com/super58/pic/item/a2ea0754208e1676574e00ad.jpg"></div>
<p><br>
&nbsp;&nbsp;  理想会破灭，因此理想也会变！不知道，不明白，不理解，不懂得。很久以前给自己取了个名字&ldquo;沐头&rdquo;。之所以要沐，感觉好看而已，异于木但又不离木。其实发现自己很多时候都后知后觉，也许当我想通的时候已为朽木，当我明白的时候流年的岁月犹如流水一般不复返！</p></div></body></html>
