<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>生活——投身工厂二</title></head><body><h1>生活——投身工厂二</h1><div>若声的被领班换岗位后，就自由了很多。每天就整条生产线的材料领取，坏料更换，记录好材料数目，因为这些材料要是丢失整条线上的人要从工资扣除的。所以若声要在各个部门之间周旋，仓库，木工部，切料部，质量监督，车间领导，生产经理，厂长，甚至生产线与生产线之间的材料借还。每天都要负责把材料备齐，要是哪个缺料，不能生产就麻烦了。若声忙上忙下，很不轻松，有时候领个材料要等上一个上午，看别人脸色办事，偶尔出错的时候，还要好说歹说的套交情才能私底下摆平。
      百般刁难的事情就别说了，特别是仓库的和切料的吊毛很。。。</div></body></html>
