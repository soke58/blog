<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>黄昏下的凄凉</title></head><body><h1>黄昏下的凄凉</h1><div><font color="#000000"><font size="3"><font face="宋体">黄昏的残阳映红半边天，粼粼湖水闪动着浓重的橙红慢慢向夕阳流溢而去。<wbr></wbr><br>
<font style="line-height: 1.3em">一缕孤寂落莫的身影悄然出现在湖畔，一丝丝晚风拂面而去，凌乱了原本飘逸的刘海。</font><wbr></wbr><br>
<font style="line-height: 1.3em">洁白的连衣裙似乎也要随湖水西去，难道就真的就生无可恋了吗？</font><wbr></wbr><br>
<font style="line-height: 1.3em">不是的，只因伤得太深太痛，不值留恋。</font><wbr></wbr><br>
<font style="line-height: 1.3em">不知道纵身湖底后，湖水是否依然西流？残阳是否依然殷红？</font><wbr></wbr><br>
<font style="line-height: 1.3em">这些都无从而知，但是谁是第一个在这告别的呢？可湖水依然残阳依然。</font><wbr></wbr><br>
<font style="line-height: 1.3em">还痛吗？还怨么？</font><wbr></wbr><br>
<font style="line-height: 1.3em">晚风停了，夜幕的降临停止了一切！</font><wbr></wbr><br>
</font></font></font></div></body></html>
