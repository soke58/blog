<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>都过去了</title></head><body><h1>都过去了</h1><div><p align="center"><font face="宋体" color="#000000" size="3">曾经我以为我找到了知己</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我们无话不说</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我们可以在彼此面前痛哭</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我们可以尽情的打闹</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我们可以敞开心扉地开玩笑</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">。。。。</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">呵呵，真的很怀念啊</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">美好的时光往往让人觉得非常的短暂</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">同时也就是因为时光将我们的交流冲淡</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我只要一个可以真正说话的人罢了</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">然而这小小的要求的实现却渺茫得很</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">原来的人已经走了</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">回来的只不过是原来的躯壳</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">现实的尘埃浑浊原来那清澈无暇的眼神</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">我们都失去了创造美好的机会</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">寒酸几句就是我们的开场白</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">同时也是我们的闭幕词</font></p></div></body></html>
