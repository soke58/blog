<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>惘然</title></head><body><h1>惘然</h1><div><p>岁月如逝,一晃二十年的光阴轻烟般散漫在蹉跎的时光道路上.翻开尘封的儿时画册,看着夸张的人物;歪歪斜斜的字体.........心中涌起阵阵酸楚.</p>
<p>轻轻地滑起火柴，火苗很快的地窜烧着整个画册，熊熊跳跃的火焰吞噬所有的一切，不仅仅是画册。曾经多少理想,多少承诺都随画册化为灰烬，飘向高空，最后散落在黑色的泥土里。。。再也看不见了！</p></div></body></html>
