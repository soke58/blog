<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>永恒之恋</title></head><body><h1>永恒之恋</h1><div><p align="center"><font face="宋体" color="#000000" size="3">你是我的永恒</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">虽然你不是貌若天仙</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">但是你依旧那样完美</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">你是我的依恋</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">虽然你不是经常出现在我的眼前</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">但是你带走了我的心</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">你是我的动力</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">虽然你那样的柔弱</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">但是你的眼神却蕴涵着无穷的力量</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">你是我的唯一</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">虽然我拥有很多</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">但是这都是你所给予的</font></p>
<p align="center"> </p></div></body></html>
