<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>+红楼+</title></head><body><h1>+红楼+</h1><div><div style="font-size: 16px">&nbsp;&nbsp;&nbsp;<font size="2"> 昨夜梦红楼，宅高庭院深。红楼千尺入云端，小径幽幽更绵长。庭院空空人寂寥，可怜春意空昂然。柳絮绦绦风不在，繁花争艳无人采。幽径漫步曲折行，几许落莫几度伤。眼前红楼天边路，宫殿高高急不待。六神无主心黯然，何处尽头几时休！楼厦高高攀不起，小径弯弯行路难。怨天尤人生无趣，苦天抢地死方休。高高月宫有姮娥娥，曲折难行是蜀道。小小红楼独自攀，绵长小径几步行。山登绝顶我为峰，海到尽头天作岸。梦醒十分已拂晓，匆匆梳洗登山去，哈哈 </font></div></div></body></html>
