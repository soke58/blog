<p><span class="d"> 也许从现在开始，习惯一个人。不再奢望找一个人，不再奢望有别人，真的累了。</span></p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  曾经，一个人，一个人吃饭，一个人逛街，一个人听歌......</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  现在，一个人，一个人回家，一个人发呆，一个人伤痛......</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  将来，也许......还是一个人。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  习惯一个人，和习惯两人一样，难。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 习惯一个人，是孤单的无奈，习惯两个人，是幸福的相容。</p></div></body></html>
