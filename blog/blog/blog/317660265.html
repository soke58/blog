<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>尘归土</title></head><body><h1>尘归土</h1><div><span style="LINE-HEIGHT: 22px; BORDER-COLLAPSE: collapse; FONT-FAMILY: Arial, sans-serif; COLOR: rgb(92,92,92)" class="Apple-style-span">繁花落尽，随那无情流水而去，似锦年华却犹如那烟花般易逝；梦常在，物非物，情依然，人非人。曾几何时，我心若磐石，情似海深，却换不来你一个深情的回眸。<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;泪水湿了襟裳，愁断了肠。纵使满腹委屈却能向谁道出，纵使终日思念又该如何倾诉？何必瘦了那单飞的同林鸟，何必散了那交织的连理枝？<br>莫伤怀，莫愁情，本是过客，何必愁别离？本是无情人，何必念情不忘？<br>那花，那年华，早已不复存在；那人，那事，早已如烟消散。</span>
<p></p></div></body></html>
