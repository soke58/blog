<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>秘籍：让没穿衣服的QQ秀形象变成一片空白</title></head><body><h1>秘籍：让没穿衣服的QQ秀形象变成一片空白</h1><div><font color="#000000">很多朋友的QQ都注册了QQ秀，可是又没有买Q秀，这样的话Q秀形象上老是光着身子，与其这样，还不如让你的QQ秀一片空白呢，比没穿衣服好看多了！ <wbr></wbr><br>
<font style="line-height: 1.3em">方法：点击进入Q秀商城，选择时尚形象，在搜索栏上打上&ldquo;免费&rdquo;&nbsp;&nbsp;  ， 随便找一件，然后再点击放大按钮，把你的Q秀弄到最大，再点击形象移动按扭，把你的Q秀往边（随你左边还是右边)上移，移到你形象完全消失的时候就ok了</font></font><wbr></wbr></div></body></html>
