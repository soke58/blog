<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>沉浮</title></head><body><h1>沉浮</h1><div><p align="center"><font face="宋体" color="#000000" size="3">十来年的浮浮沉沉，</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">年少的心早已支离破碎。</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">苍海中的小舟，</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">经不起太多的大风大浪；</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">谁才是我那与我共患难的水手？</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">哪里才是我该停靠的海岸？</font></p>
<p align="center"><font size="3"><font face="宋体"><font color="#000000">谁能解答</font>。</font></font></p></div></body></html>
