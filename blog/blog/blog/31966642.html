<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>飘零</title></head><body><h1>飘零</h1><div><p align="center"><font face="宋体" color="#000000" size="3">在这落叶的季节里 </font></p>
<p align="center"><font face="宋体" color="#000000" size="3">一片枫叶在寒风中挣扎了数下</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">终于飘落了</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">无数的脚印</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">深深的将它埋在记忆的土地里</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">往事如寒风一样</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">将那一掊泥土吹散</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">散落在无知的角落里</font></p></div></body></html>
