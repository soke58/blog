<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>背叛</title></head><body><h1>背叛</h1><div>寒夜孤星，伴月紫微，我非紫微，无知天命。月下之誓,花前之言,纵然华丽,却难信守.天长地久,遥遥无期；不求永世，但求一生。白云苍狗，世事难料。昔日有情人，如今薄情钕。青山断水流，绿树缺新枝，山中死寂木无春。＼怎奈命运弄人，情未了，人已隔万里。心难平，教人怎入眠。背信弃义么？虚情假义吗？呜呼！管他海枯石烂还天长地久，一切皆云烟！<br></div></body></html>
