<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>飘飞的一生</title></head><body><h1>飘飞的一生</h1><div><p align="center"><font face="宋体" color="#000000" size="3">又是一个梦碎花落的季节</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">多少心血多少泪</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">却洗不去岁月的伤痕</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">黄昏独自空留愁</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">更著风和雨</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">化作烟云碾为风</font></p>
<p align="center"><font face="宋体" color="#000000" size="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  07.6.10</font></p></div></body></html>
